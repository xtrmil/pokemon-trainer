<!-- Shared card used for collection-dashboard and pokemon-catalogue -->

<div class="card mb-1 ml-1" style="width:175px;" (click)="onPokemonClicked(pokemonId)" id="pokemonCard">
    <div class="card-header">
        <h4 class="card-title text-center" id="cardTitle">{{ pokemon.name }}</h4>
    </div>
    <img class="card-img-top" [src]='getImage()' alt="Card image cap" id="pokemonImage">
    <div class="card-body">
    </div>
</div>
